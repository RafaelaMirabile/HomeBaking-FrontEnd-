<mat-card class="open-account-container">
  <mat-card-title>
    <h2>Open an Account</h2>
  </mat-card-title>

  <form class="open-account-form">
    <mat-form-field class="form-group">
      <input matInput placeholder="First Name" />
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Last Name" />
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Email" />
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Password" type="password" />
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Confirm Password" type="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Open Account</button>
  </form>

  <p class="signin-text">Already have an account? <a href="#">Sign in</a></p>
</mat-card>
